<!doctype html>
<html>

<head>

    <title>Underated EC</title>

<body>
    <center><h1><center> Underated EC</center></h1>
    <h2> Productos</h2>

        <table>
            <caption> ZAPATOS</caption>

                <td><label for="ID">ID</label></td>
                <td><input type="text" id="ID" name="ID"></td>
            </tr>
            <tr>
                <td><label for="Name">Name</label></td>
                <td><input type="text" id="Name" name="Name"></td>
            </tr>
            <tr>
                <td><label for="Password">Password</label></td>

            </tr>

                    <label for="adidas">adidas</label><br>

            </tr>
            <tr>

                <input type="checkbox" name="Basqueball">

                <input type="checkbox" name="Ecuavolley">
                    <label for="Ecuavolley">Ecuavolley</label>
                </td>
            </tr>
            <tr>
                <td><label for="submit">Add</label></td>

                    <label for="reset">Reset</label>

                </td>
            </tr>
        </table>
    </form>
</body>

</html>
